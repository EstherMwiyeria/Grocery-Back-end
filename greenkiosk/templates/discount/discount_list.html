

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/product.css' %}">
    <title>Document</title>

 
 
</head>
<body>
    <table class="product-table">
      
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Customer Details</th>
                <th>Edit Customer</th>
            </tr>
        </thead>
        <tbody>
            {% for discount in discounts %}
            <tr>
                <td>{{ discount.code }}</td>
                <td>{{ discount.discount_percent }}</td>

                <td>
                    <a href="{% url 'discount_detail_view' id=product.id %}">View details</a>
                </td>
                <td>
                    <a href="{% url 'edit_discount_view' id=product.id %}">Edit cart</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
